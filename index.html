<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./task.css">
</head>

<body>
    <main>
        <div class="task componentSpacing">
            <div class="taskContainer screenSize">
                <div class="profileBody grid-1">
                    <div class="propicBlock dflex">
                        <div class="propicBox">
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <div class="nameBox dflex-col">
                            <div class="namesubBox">
                                <h3>Members</h3>
                                <p>Collaborate with members to see website</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="horizonBody grid-1">
                    <div class="horizonBlock dflex">
                    </div>
                </div>
                <div class="linksBody grid-1">
                    <div class="linksBlock dflex-col">
                        <div class="weblinkBox dflex-col">
                            <h3>Website Link</h3>
                            <form action="#" method="post" class="dflex">
                                <div class="formGroup dflex">
                                    <i class="fa-solid fa-globe"></i>
                                    <input type="url" name="link" id="link" placeholder="intergrens.com" required>
                                </div>
                                <div class="btn">
                                    <button>Publish Link</button>
                                </div>
                            </form>
                            <div class="newdomainBox dflex">
                                <a href="#">
                                    <i class="fa-solid fa-plus"></i>
                                </a>
                                <p>Add new domain</p>
                            </div>
                        </div>
                        <div class="emailBox dflex-col">
                            <h3>Email</h3>
                            <form action="#" method="post" class="dflex">
                                <div class="formGroup dflex">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="mail" name="mail" id="mail" placeholder="johndoe@gmail.com" required>
                                </div>
                                <div class="btn dflex">
                                    <button type="button" onclick="window.open('')">Send Invite</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="membersBody grid-1">
                    <div class="memberBlock">
                        <div class="memberBox dflex-col">
                            <h3>Member List</h3>
                            <div class="memberlistBox">
                                <div class="memberlistBox">
                                    <div class="memberList dflex">
                                        <div class="imageBox">
                                            <figure>
                                                <img src="./assests/images/user-1.jpeg" alt="user-1">
                                            </figure>
                                        </div>
                                        <div class="infoBox dflex-col">
                                            <h4>Insan kamil</h4>
                                            <p>insank@gmail.com</p>
                                        </div>
                                        <div class="membutton">
                                            <select name="" id="">
                                                <option value="">Owner</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="memberlistBox ">
                                    <div class="memberList dflex">
                                        <div class="imageBox">
                                            <figure>
                                                <img src="./assests/images/user-2.jpg" alt="user-2">
                                            </figure>
                                        </div>
                                        <div class="infoBox dflex-col">
                                            <h4>John Smith</h4>
                                            <p>johnsmith@gmail.com</p>
                                        </div>
                                        <div class="membutton">
                                            <select name="" id="">
                                                <option value="">Can View</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="memberlistBox">
                                    <div class="memberList dflex">
                                        <div class="imageBox">
                                            <figure>
                                                <img src="./assests/images/user-3.jpg" alt="user-3">
                                            </figure>
                                        </div>
                                        <div class="infoBox dflex-col">
                                            <h4>Mario Rodriguez</h4>
                                            <p>mariorodriguez@gmail.com</p>
                                        </div>
                                        <div class="membutton">
                                            <select name="" id="">
                                                <option value="">Can Edit</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="memberlistBox">
                                    <div class="memberList dflex">
                                        <div class="imageBox">
                                            <figure>
                                                <img src="./assests/images/user-4.jpg" alt="user-4">
                                            </figure>
                                        </div>
                                        <div class="infoBox dflex-col">
                                            <h4>Emily Chen</h4>
                                            <p>emilychen@gmail.com</p>
                                        </div>
                                        <div class="membutton">
                                            <select name="" id="">
                                                <option value="">Can Edit</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttonBody grid-1">
                    <div class="buttonContainer dflex">
                        <div class="buttonBlock-1">
                            <div class="buttonBox-1">
                                <button>Save Config</button>
                            </div>
                        </div>
                        <div class="buttonBlock-2">
                            <div class="buttonBox-2 dflex">
                                <button>Reset Setting</button>
                                <div class="saveBox">
                                    <button>Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
